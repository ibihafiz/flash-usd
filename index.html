
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash USDT Minting Portal</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --success: #2ecc71;
      --danger: #e74c3c;
      --dark: #1a2530;
      --light: #f8f9fa;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #3498db;
      text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
    }
    .subtitle {
      color: #95a5a6;
      font-size: 1.1rem;
    }
    .card {
      background: rgba(26, 37, 48, 0.8);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .card-title {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #3498db;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .wallet-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .wallet-status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
    }
    .status-indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: var(--danger);
    }
    .status-indicator.connected {
      background: var(--success);
    }
    .network-info {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .btn {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 14px 25px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .btn:active {
      transform: translateY(0);
    }
    .btn-success {
      background: var(--success);
    }
    .btn-success:hover {
      background: #27ae60;
    }
    .btn-block {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #bdc3c7;
    }
    input {
      width: 100%;
      padding: 14px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
    }
    input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }
    .info-text {
      color: #95a5a6;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .token-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .token-card {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      flex: 1;
      min-width: 200px;
    }
    .token-value {
      font-size: 1.3rem;
      font-weight: bold;
      color: #3498db;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Flash USDT Minting Portal</h1>
      <p class="subtitle">Mint USDT tokens with expiration on Tron Nile Testnet</p>
    </header>
    <div class="token-info">
      <div class="token-card">
        <div>Contract Address</div>
        <div class="token-value">TEc6bw2Fc...8WeU4Ad</div>
      </div>
      <div class="token-card">
        <div>Token Name</div>
        <div class="token-value">USDT</div>
      </div>
      <div class="token-card">
        <div>Token Symbol</div>
        <div class="token-value">USDT</div>
      </div>
      <div class="token-card">
        <div>Decimals</div>
        <div class="token-value">6</div>
      </div>
    </div>
  </div>
</body>
</html>
