<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash USDT Mint (Shasta Testnet)</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.1.0/dist/TronWeb.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      padding: 20px;
      font-family: sans-serif;
    }
    input, button {
      padding: 8px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>üöÄ Flash USDT Minting Portal (Shasta Testnet)</h2>

  <p id="walletAddress">üîå Wallet: Not connected</p>
  <button id="connectBtn">Connect TronLink</button>

  <hr />

  <h3>üí∞ Mint Flash USDT</h3>
  <input type="number" id="mintAmount" placeholder="Enter USDT amount" />
  <button id="mintBtn">Mint Flash USDT</button>

  <script>
    const CONTRACT_ADDRESS = "TGCsXPFGqUzkXRcujv38to7aHZcYvsZ24s"; // ‚úÖ Your live contract

    let tronWeb = null;
    let contract = null;
    let currentAddress = "";

    async function connectWallet() {
      if (!window.tronLink) {
        alert("‚ùå TronLink extension not found.");
        return;
      }

      try {
        await window.tronLink.request({ method: 'tron_requestAccounts' });

        for (let i = 0; i < 10; i++) {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58 !== '') break;
          console.log("‚è≥ Waiting for TronWeb...");
          await new Promise(res => setTimeout(res, 500));
        }

        tronWeb = window.tronWeb;
        if (!tronWeb.defaultAddress.base58) {
          alert("‚ùå Wallet not ready. Please unlock TronLink.");
          return;
        }

        currentAddress = tronWeb.defaultAddress.base58;
        document.getElementById("walletAddress").textContent = "üîå Wallet: " + currentAddress;

        try {
          contract = await tronWeb.contract().at(CONTRACT_ADDRESS);
          console.log("‚úÖ Contract loaded.");
          document.getElementById("connectBtn").style.display = "none";
        } catch (err) {
          alert("‚ùå Failed to load contract. Are you on Shasta Testnet?");
          console.error(err);
          contract = null;
        }

      } catch (err) {
        alert("‚ùå Wallet connection failed.");
        console.error(err);
      }
    }

    async function mintToken() {
      if (!tronWeb || !contract || !currentAddress) {
        alert("‚ùå Wallet not connected or contract not loaded.");
        return;
      }

      const amount = document.getElementById("mintAmount").value;
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("‚ùó Please enter a valid amount.");
        return;
      }

      const expiry = Math.floor(Date.now() / 1000) + 3600; // 1 hour expiry

      try {
        const tx = await contract.mintWithExpiry(currentAddress, tronWeb.toSun(amount), expiry).send();
        console.log("‚úÖ Mint TX:", tx);
        alert("‚úÖ Minted " + amount + " USDT successfully!");
      } catch (e) {
        console.error(e);
        alert("‚ùå Transaction failed: " + (e.message || "Unknown error"));
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("mintBtn").addEventListener("click", mintToken);
  </script>
</body>
</html>
