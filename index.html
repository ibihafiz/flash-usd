<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash USDT Mint (Shasta Testnet)</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.1.0/dist/TronWeb.js"></script>
  <style>
    body { background-color: #121212; color: #eee; padding: 20px; font-family: sans-serif; }
    input, button { padding: 8px; margin: 8px 0; }
  </style>
</head>
<body>
  <h2>üöÄ Flash USDT Minting Portal (Shasta Testnet)</h2>

  <p id="walletAddress">üîå Wallet: Not connected</p>
  <button id="connectBtn">Connect TronLink</button>

  <hr />

  <h3>üí∞ Mint Flash USDT</h3>
  <input type="number" id="mintAmount" placeholder="Enter USDT amount" />
  <button id="mintBtn">Mint Flash USDT</button>

  <script>
    const CONTRACT_ADDRESS = "TQ1wNmuBGDzhJKxGsHWVDuMB7GmMpT4KcT"; // Smart contract (Testnet)

    let tronWeb = null;
    let contract = null;
    let currentAddress = "";

    async function connectWallet() {
      if (!window.tronLink) {
        alert("TronLink not installed!");
        return;
      }

      try {
        await window.tronLink.request({ method: 'tron_requestAccounts' });

        tronWeb = window.tronWeb;
        if (!tronWeb || !tronWeb.defaultAddress.base58) {
          alert("TronWeb not ready. Try again after unlocking wallet.");
          return;
        }

        currentAddress = tronWeb.defaultAddress.base58;
        document.getElementById("walletAddress").textContent = "üîå Wallet: " + currentAddress;
        document.getElementById("connectBtn").style.display = "none";

        contract = await tronWeb.contract().at(CONTRACT_ADDRESS);
        console.log("‚úÖ Connected to wallet and contract.");
      } catch (err) {
        alert("‚ùå Failed to connect wallet.");
        console.error(err);
      }
    }

    async function mintToken() {
      if (!tronWeb || !contract || !currentAddress) {
        alert("‚ùó Please connect your wallet first.");
        return;
      }

      const amount = document.getElementById("mintAmount").value;
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("‚ùó Enter a valid amount to mint.");
        return;
      }

      const expiry = Math.floor(Date.now() / 1000) + 3600; // 1 hour

      try {
        const result = await contract.mintWithExpiry(currentAddress, tronWeb.toSun(amount), expiry).send();
        console.log("‚úÖ Mint TX:", result);
        alert("‚úÖ Minted " + amount + " Flash USDT!");
      } catch (e) {
        console.error(e);
        alert("Transaction failed: " + (e.message || "unknown error"));
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("mintBtn").addEventListener("click", mintToken);
  </script>
</body>
</html>
