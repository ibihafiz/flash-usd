<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash USDT via TronGrid</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.1.0/dist/TronWeb.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      padding: 20px;
      font-family: sans-serif;
    }
    input, button {
      padding: 8px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>üöÄ Flash USDT (TronGrid API - Shasta Testnet)</h2>
  <p id="walletAddress">üîå Wallet: Not connected</p>
  <button id="connectBtn">Connect TronLink</button>

  <hr />
  <input type="number" id="mintAmount" placeholder="Enter USDT amount" />
  <button id="mintBtn">Mint Flash USDT</button>

  <script>
    const CONTRACT_ADDRESS = "TGCsXPFGqUzkXRcujv38to7aHZcYvsZ24s"; // ‚úÖ Your working contract
    let tronWeb = null;
    let contract = null;
    let currentAddress = "";

    async function connectWallet() {
      if (!window.tronLink) {
        alert("TronLink not installed!");
        return;
      }

      try {
        await window.tronLink.request({ method: 'tron_requestAccounts' });

        // Get address from TronLink
        const linkedAddress = window.tronWeb.defaultAddress.base58;
        currentAddress = linkedAddress;
        document.getElementById("walletAddress").textContent = "üîå Wallet: " + currentAddress;

        // ‚úÖ Use TronGrid API for stable access
        tronWeb = new TronWeb({
          fullHost: 'https://api.shasta.trongrid.io',
          headers: { "TRON-PRO-API-KEY": "" } // optional
        });

        // Inject address manually
        tronWeb.setAddress(currentAddress);

        // Load contract
        contract = await tronWeb.contract().at(CONTRACT_ADDRESS);
        console.log("‚úÖ Contract loaded.");
        document.getElementById("connectBtn").style.display = "none";
      } catch (err) {
        console.error(err);
        alert("‚ùå Failed to connect wallet or load contract.");
      }
    }

    async function mintToken() {
      if (!tronWeb || !contract || !currentAddress) {
        alert("‚ùå Wallet not connected or contract not loaded.");
        return;
      }

      const amount = document.getElementById("mintAmount").value;
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("‚ùó Please enter valid amount.");
        return;
      }

      const expiry = Math.floor(Date.now() / 1000) + 3600;

      try {
        const tx = await contract.mintWithExpiry(currentAddress, tronWeb.toSun(amount), expiry).send();
        console.log("‚úÖ Mint TX:", tx);
        alert("‚úÖ Minted " + amount + " Flash USDT!");
      } catch (e) {
        console.error(e);
        alert("‚ùå TX Failed: " + e.message);
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("mintBtn").addEventListener("click", mintToken);
  </script>
</body>
</html>
