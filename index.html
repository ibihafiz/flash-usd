<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash USDT Minting Portal</title>
</head>
<body>
  <h2>Flash USDT Minting Portal</h2>

  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="walletAddress">Wallet not connected</p>

  <input type="number" id="amount" placeholder="Amount to Mint">
  <input type="number" id="expiry" placeholder="Expiry (in seconds)">
  <button onclick="mint()">Mint & Transfer</button>

  <p id="status"></p>

  <script>
    const CONTRACT_ADDRESS = "TEc6bw2FczmF3kJgvM39M98umP18WeU4Ad"; // Nile Testnet

    const CONTRACT_ABI = [
      {
        "inputs": [
          { "internalType": "address", "name": "to", "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" },
          { "internalType": "uint256", "name": "expiry", "type": "uint256" }
        ],
        "name": "mintWithExpiry",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "recipient", "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "transfer",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let tronWeb;
    let currentAddress;
    let contract;

    async function connectWallet() {
      try {
        if (window.tronLink) {
          await window.tronLink.request({ method: 'tron_requestAccounts' });
          tronWeb = window.tronWeb;
          currentAddress = tronWeb.defaultAddress.base58;
          document.getElementById("walletAddress").textContent = "Connected: " + currentAddress;

          contract = await tronWeb.contract(CONTRACT_ABI, CONTRACT_ADDRESS);
          document.getElementById("status").textContent = "✅ Wallet connected & contract loaded";
        } else {
          alert("TronLink not detected. Please install TronLink extension.");
        }
      } catch (e) {
        document.getElementById("status").textContent = "❌ Failed to load contract: " + e.message;
      }
    }

    async function mint() {
      if (!tronWeb || !contract) {
        document.getElementById("status").textContent = "❌ Wallet not connected or contract not loaded.";
        return;
      }

      const amount = parseInt(document.getElementById("amount").value);
      const expirySeconds = parseInt(document.getElementById("expiry").value);

      if (isNaN(amount) || isNaN(expirySeconds)) {
        document.getElementById("status").textContent = "❌ Enter valid amount and expiry.";
        return;
      }

      const expiryTimestamp = Math.floor(Date.now() / 1000) + expirySeconds;

      try {
        const mintTx = await contract.mintWithExpiry(currentAddress, amount, expiryTimestamp).send({
          feeLimit: 100000000
        });
        document.getElementById("status").textContent = "✅ Minted! TX: " + mintTx;

        // Auto transfer to the same wallet (if needed you can change the recipient here)
        const transferTx = await contract.methods["transfer(address,uint256)"](currentAddress, amount).send({
          feeLimit: 100000000
        });
        document.getElementById("status").textContent += `\n✅ Transferred! TX: ${transferTx}`;
      } catch (err) {
        document.getElementById("status").textContent = "❌ Transaction failed: " + err.message;
      }
    }
  </script>
</body>
</html>
