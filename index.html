<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash USDT (Private Testnet)</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.1.0/dist/TronWeb.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      padding: 20px;
      font-family: sans-serif;
    }
    input, button {
      padding: 8px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>üöÄ Flash USDT Minting Portal (Private Testnet)</h2>
  <p id="walletAddress">üîå Wallet: Not connected</p>
  <button id="connectBtn">Connect TronLink</button>
  <hr />
  <input type="number" id="mintAmount" placeholder="Enter USDT amount" />
  <button id="mintBtn">Mint Flash USDT</button>

  <script>
    const CONTRACT_ADDRESS = "TXvSEkVnRW1h2ZK4ZyufU9Vv1G86sQz9Zx";

    let tronWeb = null;
    let contract = null;
    let currentAddress = "";

    async function connectWallet() {
      if (!window.tronLink) {
        alert("TronLink extension not found.");
        return;
      }

      try {
        await window.tronLink.request({ method: 'tron_requestAccounts' });

        // wait for injection
        for (let i = 0; i < 10; i++) {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58 !== '') break;
          await new Promise(res => setTimeout(res, 500));
        }

        tronWeb = new TronWeb({
          fullHost: 'https://api.shasta.trongrid.io',
        });

        currentAddress = window.tronWeb.defaultAddress.base58;
        tronWeb.setAddress(currentAddress);
        document.getElementById("walletAddress").textContent = "üîå Wallet: " + currentAddress;

        contract = await tronWeb.contract().at(CONTRACT_ADDRESS);
        console.log("‚úÖ Contract connected");
        document.getElementById("connectBtn").style.display = "none";
      } catch (err) {
        console.error("‚ùå Wallet/Contract connect error:", err);
        alert("Failed to connect. Make sure TronLink is on Shasta Testnet.");
      }
    }

    async function mintToken() {
      if (!tronWeb || !contract || !currentAddress) {
        alert("Connect wallet first.");
        return;
      }

      const amount = document.getElementById("mintAmount").value;
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("Enter valid amount.");
        return;
      }

      const expiry = Math.floor(Date.now() / 1000) + 3600; // 1 hour
      try {
        const tx = await contract.mintWithExpiry(currentAddress, tronWeb.toSun(amount), expiry).send();
        console.log("‚úÖ Mint TX:", tx);
        alert("‚úÖ Minted " + amount + " USDT (Flash)");
      } catch (e) {
        console.error("‚ùå TX Error:", e);
        alert("Transaction failed: " + (e.message || "unknown error"));
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("mintBtn").addEventListener("click", mintToken);
  </script>
</body>
</html>
